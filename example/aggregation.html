<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>混入class</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

</body>

<script type="module">
  import { aggregation } from "../index.js";

  class A {
    constructor() {
      this.name = 'chin'
    }
  }

  class B {
    constructor() {
      this.age = 18
    }
  }

  class C {
    constructor() { }

    showName() {
      console.log(this.name);
      return this
    }
  }

  class D {
    constructor() { }

    showAge() {
      console.log(this.age);
      return this
    }
  }

  class Base extends aggregation(A, B, C, D) {
    constructor() {
      super()
    }
  }

  new Base().showName().showAge()

</script>

</html>
